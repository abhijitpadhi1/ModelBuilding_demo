<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background: white;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #444;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
      }
      .form-group input:focus,
      .form-group select:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      .form-container button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      .form-container button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Prediction Input</h2>
      <form action="{{url_for('predict')}}" method="POST">
        <div class="form-group">
          <label for="temperature">Temperature (Â°C)</label>
          <input
            type="number"
            step="0.1"
            id="temperature"
            name="temperature"
            required
          />
        </div>
        <div class="form-group">
          <label for="rh">Relative Humidity (%)</label>
          <input type="number" id="rh" name="rh" required />
        </div>
        <div class="form-group">
          <label for="ws">Wind Speed (km/h)</label>
          <input type="number" step="0.1" id="ws" name="ws" required />
        </div>
        <div class="form-group">
          <label for="rain">Rain (mm)</label>
          <input type="number" step="0.1" id="rain" name="rain" required />
        </div>
        <div class="form-group">
          <label for="ffmc">FFMC</label>
          <input type="number" step="0.1" id="ffmc" name="ffmc" required />
        </div>
        <div class="form-group">
          <label for="dmc">DMC</label>
          <input type="number" step="0.1" id="dmc" name="dmc" required />
        </div>
        <div class="form-group">
          <label for="isi">ISI</label>
          <input type="number" step="0.1" id="isi" name="isi" required />
        </div>
        <div class="form-group">
          <label for="classes">Classes</label>
          <select id="classes" name="classes" required>
            <option value="" disabled selected>Select class</option>
            <option value="fire">Fire</option>
            <option value="no_fire">No Fire</option>
          </select>
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <select id="region" name="region" required>
            <option value="" disabled selected>Select region</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </div>
        <button type="submit">Predict</button>
      </form>
    </div>
    <h3>The Prediction is {{result}}</h3>
  </body>
</html>
